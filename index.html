<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="seccion1">
            <img src="Imagenes/logo3.svg" alt="Logo de la página" class="logo"> 
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button class="btn-encriptar" disabled>Encriptar</button>
                <button class="btn-desencriptar" disabled>Desencriptar</button>

            </div>
        </section>
    
        <section class="seccion2">
            <div class="contenedor-parrafo">
                <div class="contenedorP"></div>
            </div>
            <div class="mensaje1">
                <h2>Ningún mensaje fue <br>encontrado</h2>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar ocultar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>  
      <script src="Script.js"></script>       
    </main>
</body>
</html>
